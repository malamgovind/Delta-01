<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <u>
    <p> This is &nbsp; <b>sup</b>erscript </p>

  </b>
</body>

</html>
