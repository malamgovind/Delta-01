    <style>
        main {
    /* display: grid; */
    /* width: 100vh; */
    position: relative;
    background-image: linear-gradient(to top right,
            #3d86fa,
            #4484fb,
            #679eff,
            #ccdefa,
            #ebf3fe);
    margin-top: 68px;
}

.section-hero .grid {
    display: grid;
    height: 90rem;
    /* grid-template-columns:repeat(2, 1fr); */
    align-items: center;
    gap: 5.3rem;
    padding-top: 5rem;
    padding-left: 9rem;
    padding-right: 9rem;
    /* width:20rem; */
    width: 100%;
    aspect-ratio: 0.8;

    & .section-hero--content .hero-subheading {
        text-transform: uppercase;
        letter-spacing: 0.1rem;
        font-weight: 600;
        font-size: 1.5rem;
        width: 35rem;
        color: var(--font-color);
    }

    & .section-hero--content .hero-heading {
        font-size: 4.2rem;
        width: 52rem;
        /* font-family: sans-serif; */
        color: var(--hero-heading-color);
    }

    & .section-hero--content .hero-para {
        font-size: 1.6rem;
        text-align: justify;
        color: var(--bg-color);
        margin: 2rem 0 4rem 0;
    }

    & .section-hero--content .hero-btn {
        /* height: 10rem; */
        width: auto;
    }
}

.section-hero .grid-two--cols {
    grid-template-columns: repeat(2,1fr);
}

.section-hero .contener .section-hero--image figure img {
    width: 100%;
    max-width: 30rem;
    display: block;
    /* height: 100%; */
    aspect-ratio: 1;
    opacity: 0.5;
    border-top-left-radius: 2rem;
    /* background:transparent; */
}

.custom-shape-divider-bottom-1735901343 {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    overflow: hidden;
    line-height: 0;
    transform: rotate(180deg);
    /* text-decoration: none; */
}

.custom-shape-divider-bottom-1735901343 svg {
    position: relative;
    display: block;
    width: calc(100% + 1.3px);
    height: 7rem;
}

.custom-shape-divider-bottom-1735901343 .shape-fill {
    fill: #FFFFFF;
}
